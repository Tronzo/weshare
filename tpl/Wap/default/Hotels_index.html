<include file="Hotels:header"/>
<body>
	<div class="html">
		<div class="main">
			<header>
				<h1>在线预订客房</h1>
			</header>
			<div class="contxt cont-artical">
				<volist name="company" id="com"> 
				<div class="box-cont box-list-hotel">
					<div class="list-li" onclick="javascript:window.location.href='{wqlcms::U('Hotels/selectdate',array('token' => $_GET['token'], 'wecha_id' => $wecha_id, 'cid' => $com['id']))}'">
					<div class="hd"><img src="{wqlcms:$com['logourl']}"></div>
					<div class="bd">
					<b>{wqlcms:$com['name']}</b>
					<p>
					<span class="tleft">{wqlcms:$com['address']}</span>
					<span><em>￥{wqlcms:$com['price']}</em>起</span>
					</p>
					<!-- <p><span>3条评论</span></p> -->
					</div>
					<div class="ft"><span class="arrow arr-small"></span></div>
					</div>
				</div>
				</volist>
				<div class="tcenter"></div>
				<div class="tcenter"><div class="isloading loading" style="display: none">加载中...</div></div>
			</div>
		</div>
	</div>
  <script type="text/javascript" src="/tpl/Wap/default/common/js/ChatFloat.js"></script>
<if condition="$kefu['jdbg'] eq '1'"><a href="{wqlcms:$kefu.info2}" id="CustomerChatFloat" style="position: fixed; right: 0px; top: 150px; z-index: 99999; height: 70px; width: 65px; min-width: 65px; background-image: url(/tpl/Wap/default/common/css/img/MobileChatFloat.png); background-size: 65px; background-position: 0px 0px; background-repeat: no-repeat no-repeat;"></a></if></body>
<script type="text/javascript">
window.shareData = {  
            "moduleName":"Hotels",
            "moduleID":"{wqlcms:$company[0]['id']}",
            "imgUrl": "{wqlcms:$company[0]['logourl']}", 
            "timeLineLink": "{wqlcms::C('site_url') .  U('Hotels/index',array('token' => $_GET['token']))}",
            "sendFriendLink": "{wqlcms::C('site_url') .  U('Hotels/index',array('token' => $_GET['token']))}",
            "weiboLink": "{wqlcms::C('site_url') .  U('Hotels/index',array('token' => $_GET['token']))}",
            "tTitle": "{wqlcms:$metaTitle}",
            "tContent": "{wqlcms:$metaTitle}"
        };
</script>

</html>
